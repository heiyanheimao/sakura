<!DOCTYPE html>
<html class="x-admin-sm">

<head>
	<meta charset="UTF-8">
	<title>正禾疗养后台系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" href="/css/font.css">
	<link rel="stylesheet" href="/css/xadmin.css">
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
	<script src="/lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/xadmin.js"></script>
	<script type="text/javascript" src="/js/vue.min.js"></script>
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="x-nav">
		<span class="layui-breadcrumb">
			<a href="">首页</a>
			<a href="">系统管理</a>
			<a>
				<cite>系统设置</cite></a>
		</span>
		<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
			onclick="location.reload()" title="刷新">
			<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
	</div>
	<div class="layui-fluid" id="app">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body ">
						<form class="layui-form layui-col-space5">
							<div class="layui-inline layui-show-xs-block">
								<input type="text" name="config_name" v-model.lazy="config_name" placeholder="请输入配置名称" autocomplete="off"
									class="layui-input">
							</div>
							<div class="layui-input-inline layui-show-xs-block">
									<select name="config_state" lay-filter='getState'>
										<option value="">请选择状态</option>
										<option value="1">启用</option>
										<option value="0">禁用</option>
									</select>
								</div>
							<div class="layui-inline layui-show-xs-block">
								<button class="layui-btn" type="button" @click.stop="btnSearch"><i class="layui-icon">&#xe615;</i></button>
							</div>
						</form>
					</div>
					<div class="layui-card-body layui-table-body layui-table-main">
						<table class="layui-table layui-form" id="table">
							<thead>
								<tr class='header'>
									<th>ID</th>
									<th>配置名称</th>
									<th>配置值</th>
									<th>配置描述</th>
									<th>是否启用</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr v-cloak v-for="(item,index) in list" :key="item.config_id">
									<td>{{item.config_id}}</td>
									<td>{{item.config_name}}</td>
									<td>{{item.config_value}}</td>
									<td>{{item.config_desc}}</td>
									<td class="td-status" v-if="item.state=='已启用'">
										<span class="layui-btn layui-btn-mini layui-btn-normal"
											@click.stop="changeState(index,0)">{{item.state}}</span></td>
									<td class="td-status" v-else-if="item.state=='已禁用'">
										<span class="layui-btn layui-btn-mini layui-btn-disabled"
											@click.stop="changeState(index,1)">{{item.state}}</span></td>
									<td class="td-status" v-else>
										<span class="layui-btn layui-btn-mini layui-btn-danger">{{item.state}}</span></td>
									<td class="td-manage">
										<a title="编辑" @click="edit(item.hotel_id)" href="javascript:;">
											<i class="layui-icon">&#xe642;</i>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="layui-card-body " id="pageList">
						<div class="page" v-cloak v-if="list !==[]">
							<div>
								<a class="prev" href="javascript:;" @click="prev">&lt;&lt;</a>
								<a class="num" href="javascript:;" v-if="page-2>0" @click="goPage(page-2)">{{page-2}}</a>
								<a class="num" href="javascript:;" v-if="page-1>0" @click="goPage(page-1)">{{page-1}}</a>
								<span class="current">{{page}}</span>
								<a class="num" href="javascript:;" v-if="page*1+1<=pageAll" @click="goPage(page*1+1)">{{page*1+1}}</a>
								<a class="num" href="javascript:;" v-if="page*1+2<=pageAll" @click="goPage(page*1+2)">{{page*1+2}}</a>
								<a class="next" href="javascript:;" @click="next">&gt;&gt;</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>

	let app = new Vue({
		el: '#app',
		data: {
			config_name: '',
			config_state: '',
			start: '',
			end: '',
			list: [],
			page: 1,
			pageAll: 1
		},
		created: function () {
			layui.use(['form', 'layer', 'jquery'], () => {
				let form = layui.form
				let laydate = layui.laydate
				let layer = layui.layer
				let $ = layui.jquery
				let upload = layui.upload;
				form.on('select(getState)', (data) => {
					this.config_state = data.value
				})
				this.search()
			})
		},
		updated: function () {
			//重新渲染表格
			++this.count
			layui.use(['form'], () => {
				layui.form.render();
			})
		},
		methods: {
			btnSearch(){
				this.page = 1
				this.search()
			},
			search() {
				layui.use(['jquery', 'layer'], () => {
					let $ = layui.jquery
					let layer = layui.layer
					let loadIndex = layer.load(2, {
						// shade: [0.3, '#000'] //0.1透明度的白色背景
					});
					$.ajax({
						//请求方式
						type: "POST",
						//请求的媒体类型
						dataType: "JSON",
						//请求地址
						url: "/back/config/getList",
						//数据，json字符串
						data: { config_name: this.config_name, config_state: this.config_state, page: this.page},
						//请求成功
						success: (rtn) => {
							layer.close(loadIndex)
							if (rtn.code === 500) {
								layer.alert(rtn.msg, { icon: 2, closeBtn: 0 }, function (index) {
									//关闭弹窗
									layer.close(index);
									parent.location.href = '/back/login.html';
								});
							} else if (rtn.code === 200) {
								this.list = rtn.data.list
								this.page = rtn.data.page
								this.pageAll = rtn.data.pageAll

							} else {
								layer.alert(rtn.msg, { icon: 0, closeBtn: 0 }, function (index) {
									//关闭弹窗
									layer.close(index);
								});
							}
						},
						//请求失败，包含具体的错误信息
						error: function (e) {
							console.log(e.status);
							console.log(e.responseText);
						}
					});
				});
			},
			changeState(i, state) {
				layui.use(['jquery', 'layer'], () => {
					let $ = layui.jquery
					let layer = layui.layer
					let msg = '';
					let res_msg = '';
					switch (state) {
						case 1:
							msg = '启用'
							res_msg = '已启用'
							break;
						case 0:
							msg = '禁用'
							res_msg = '已禁用'
							break;
					}
					layer.confirm('您确定要' + msg + '吗？', {}, (index) => {
						$.ajax({
							//请求方式
							type: "POST",
							//请求的媒体类型
							dataType: "JSON",
							//请求地址
							url: "/back/config/changeState",
							//数据，json字符串
							data: { config_id: this.list[i].config_id, state: state },
							//请求成功
							success: (rtn) => {
								if (rtn.code === 500) {
									layer.alert(rtn.msg, { icon: 2, closeBtn: 0 }, function (index1) {
										//关闭弹窗
										layer.close(index1);
										parent.location.href = '/back/login.html';
									});
								} else if (rtn.code === 200) {
									this.list[i].state = res_msg;
									layer.alert(rtn.msg, { icon: 1, closeBtn: 0 }, function (index1) {
										//关闭弹窗
										layer.close(index1);
									});
								} else {
									layer.alert(rtn.msg, { icon: 0, closeBtn: 0 }, function (index1) {
										//关闭弹窗
										layer.close(index1);
									});
								}
								layer.close(index)
							},
							//请求失败，包含具体的错误信息
							error: function (e) {
								console.log(e.status);
								console.log(e.responseText);
							}
						});
					});
				})
			},
			showContent(i) {
				layui.use(['jquery', 'layer'], () => {
					let layer = layui.layer
					layer.open({
						type: 1,
						title: "介绍显示",
						closeBtn: false,
						shift: 2,
						area: ['50%', '80%'],
						shadeClose: true,
						// btn: ['新增', '取消'],
						// btnAlign: 'c',
						content: this.list[i].content
					});


				})
			},
			edit(hotel_id) {
				xadmin.open('编辑酒店', '/back/message/hotel_edit.html?hotel_id=' + hotel_id, 1000, 600)
			},
			next() {
				if (this.page * 1 + 1 <= this.pageAll) {
					this.page++
					this.search()
				} else {
					layer.msg('没有更多数据！', { icon: 5, time: 1000 });
				}
			},
			prev() {
				if (this.page * 1 - 1 > 0) {
					this.page--
					this.search()
				} else {
					layer.msg('没有更多数据！', { icon: 5, time: 1000 });
				}
			},
			goPage(page) {
				this.page = page
				this.search()
			},
		}
	})
</script>

</html>
